<h3>Update Event</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="event.id" name="id">
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="event.name" name="name">
    </div>

    <div class="form-group">
      <label>Department</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="event.department" name="department">
    </div>

    
    

    <button type="submit" class="btn btn-success">Submit</button>
    <button (click)="eventList()" class="btn btn-primary" style="margin-left: 20px;">Back to event List</button>

  </form>
</div>
