<section class="detail-part">
   <div class="banner-sec">
      <div class="row">
         <div class="col-6">
            <div class="banner-text">
               <ul class="nav">
                  <li class="nav-item">
                     <a class="nav-link active">Home</a>
                  </li>
                  <li class="nav-item">
                     <span id="menu-icon">/</span>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link">Event</a>
                  </li>
               </ul>
               <h2>Event</h2>
            </div>
         </div>
         <div class="col-6">
            <div class="create-btn">
               <a routerLink="/create-event">
                  Create Event
               </a>
            </div>
         </div>
      </div>
   </div>

   <div class="table-part">
      <table class="table">
         <thead>
            <tr>
            	<th>Event Id</th>
               <th>Event Name</th>
               <th>Host Department</th>
               <th>Event Date</th>
               <th>Lectures Invited</th>
               <th>Lectures Accepted</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let event of events | async">
               <td>{{event.id}}</td>
               <td>{{event.name}}</td>
               <td>{{event.department}}</td>
               <td>{{event.date}}</td>
               <td>{{event.invited}}</td>
               <td>{{event.accepted}}</td>
               <td>
                  <button (click)="eventDetails(event._id)" class="edit-btn" >Details</button>
	               <button (click)="deleteEvent(event._id)" class="dl-btn">Delete</button>
	              	<button (click)="updateEvent(event._id)" class="edit-btn" style="margin-left: 10px;">Edit</button>
	              	
          		</td>
            </tr>

         </tbody>
      </table>
   </div>

</section>
