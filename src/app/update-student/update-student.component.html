<h3>Update Student</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Id</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="student._id" name="_id">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Department</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="student.department" name="department">
    </div>

    
    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
