<h2>Student Details</h2> 

<hr/>
<div *ngIf="student">
  <div>
    <label><b>First Name: </b></label> {{student._id}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{student.name}}
  </div>
  <div>
    <label><b>Department: </b></label> {{student.department}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to student List</button><br>
